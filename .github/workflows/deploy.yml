name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_REPO_NAME: ${{ secrets.VITE_REPO_NAME }}

    steps:
      - uses: actions/checkout@v3

      - name: Ensure VITE_REPO_NAME is set
        run: |
          if [ -z "$VITE_REPO_NAME" ]; then
            echo "Error: VITE_REPO_NAME secret is not set!"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          VITE_REPO_NAME: ${{ env.VITE_REPO_NAME }}

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx gh-pages -d dist --repo https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git